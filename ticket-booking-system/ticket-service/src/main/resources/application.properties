spring.application.name=ticket-service
server.port=8082
logging.level.root=INFO

spring.datasource.url=jdbc:postgresql://localhost:5433/ticket_booking_system
spring.datasource.username=docker_user
spring.datasource.password=${DOCKER_USER_POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true